<html>
<head>
  <title>ab_calculator</title>
</head>
<body>

<style>
  body {
    padding: 30px;
  }

  .ab-calculator__settings {
    background: #FCF2FF;
    padding: 0 20px;
    border: 1px solid #000;
  }

  .ab-calculator__result-message {
    border: 1px solid #000;
    padding: 10px;
    background: #AAFFAA;
    margin-bottom: 10px;
  }

  .ab-calculator__result-message:empty {
    display: none;
  }
</style>

<div class="ab-calculator"
  data-abcalculator-current-group-size="[10000,10000]"
  data-abcalculator-conversion="[5000, 5100]"
  data-abcalculator-alpha="5"
  data-abcalculator-beta="20"
  data-abcalculator-delta-conversion="5">
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Size:</th>
        <th>Conversion:</th>
        <th>Conversion rate:</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><strong>A</strong></td>
        <td><input id="a-group-size" type="number" min="0" step="1" value="10000"/></td>
        <td><input id="a-conversion" type="number" min="0" step="1" value="5000"/></td>
        <td id="a-conversion-rate"></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td id="delta-conversion-"></td>
        <td id="delta-conversion-rate-"></td>
      </tr>
      <tr>
        <td><strong>B</strong></td>
        <td><input id="b-group-size" type="number" min="0" step="1" value="10000"/></td>
        <td><input id="b-conversion" type="number" min="0" step="1"/ value="5100"></td>
        <td id="b-conversion-rate"></td>
      </tr>
    </tbody>
  </table>
  <div class="ab-calculator__result-message"></div>
  <div class="ab-calculator__settings">
    <h4>Settings:</h4>
    <p>Alpha (I-type error): <input id="alpha" type="number" min="0" max="100" step="1" value="5" /></p>
    <p>Beta (II-type error): <input id="beta" type="number" min="0" max="100" step="1" value="20" /></p>
    <p>Minimum delta conversion<sup>*</sup>(winner conversion?)<input id="delta-conversion" type="number" min="0" max="100" step="1" value="5"/></p>
  </div>
</div>

<pre id="result">
</pre>

<script src="ab_calculator.js"></script>

</body>
</html>
