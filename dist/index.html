<html>
<head>
  <title>ab_calculator</title>
</head>
<body>

<style>
  body {
    padding: 30px;
  }

  .ab-calculator__settings {
    background: #FCF2FF;
    padding: 0 20px;
    border: 1px solid #000;
  }
</style>

<div class="ab-calculator">
  <ul class="ab-calculator__variants">
    <table>
      <thead>
        <tr>
          <th></th>
          <th>size</th>
          <th>size of success(?)</th>
          <th>conversion</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><strong>A</strong></td>
          <td><input id="a-group-size" type="number" min="0" step="1" value="10000"/></td>
          <td><input id="a-success-group-size" type="number" min="0" step="1"/></td>
          <td><input id="a-conversion" type="number" min="0" step="1" /></td>
        </tr>
        <tr>
          <td><strong>B</strong></td>
          <td><input id="b-group-size" type="number" min="0" step="1" value="10000"/></td>
          <td><input id="b-success-group-size" type="number" min="0" step="1"/></td>
          <td><input id="b-conversion" type="number" min="0" step="1" /></td>
        </tr>
      </tbody>
    </table>
  </ul>
  <div class="ab-calculator__settings">
    <h4>Settings:</h4>
    <p>Alpha (I-type error): <input id="alpha" type="number" min="0" max="100" step="1" value="5" /></p>
    <p>Beta (II-type error): <input id="beta" type="number" min="0" max="100" step="1" value="20" /></p>
    <p>Delta convertion<sup>*</sup>(winner conversion?)<input id="delta-conversion" type="number" min="0" max="100" step="1" value="5"/></p>
    <p>Max traffic per group<sup>*</sup> <input id="max-traffic" type="number" min="0" step="1"/></p>
  </div>
</div>

<pre id="result">
</pre>

<script src="ab_calculator.js"></script>

</body>
</html>
